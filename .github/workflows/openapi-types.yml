name: OpenAPI Type Sync

on:
  workflow_dispatch:
    inputs:
      reason:
        description: '실행 사유 (선택)'
        required: false
        type: string

jobs:
  check-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Start backend
        run: |
          docker compose -f docker-compose.test.yml up -d --build
          sleep 30

      - name: Install dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Generate types
        working-directory: app/frontend
        run: npm run types:generate

      - name: Check for uncommitted changes
        working-directory: app/frontend
        run: |
          if git diff --exit-code src/types/generated/; then
            echo "Types are in sync"
          else
            echo "::error::Types out of sync! Run 'npm run types:generate' and commit."
            exit 1
          fi

      - name: TypeScript check
        working-directory: app/frontend
        run: npm run types:check

      - name: Setup Python (uv)
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Generate Python models
        working-directory: tests/integration
        run: |
          uv sync
          uv run python scripts/generate_models.py

      - name: Check Python models sync
        working-directory: tests/integration
        run: |
          if git diff --exit-code models/generated/; then
            echo "Python models are in sync"
          else
            echo "::error::Python models out of sync! Run 'uv run python scripts/generate_models.py' and commit."
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down
