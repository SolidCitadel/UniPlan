server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Global CORS for Docker environment
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*" # Allow frontend container
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

      # Routing is managed programmatically in FilterConfig.java
      routes:
        # User Service Swagger Docs
        - id: user-service-docs
          uri: http://user-service:8081
          predicates:
            - Path=/user-service/v3/api-docs
          filters:
            - RewritePath=/user-service/v3/api-docs, /v3/api-docs

        # Planner Service Swagger Docs
        - id: planner-service-docs
          uri: http://planner-service:8082
          predicates:
            - Path=/planner-service/v3/api-docs
          filters:
            - RewritePath=/planner-service/v3/api-docs, /v3/api-docs

        # Catalog Service Swagger Docs
        - id: catalog-service-docs
          uri: http://catalog-service:8083
          predicates:
            - Path=/catalog-service/v3/api-docs
          filters:
            - RewritePath=/catalog-service/v3/api-docs, /v3/api-docs

# Microservice URIs (Docker network)
services:
  user-service:
    uri: http://user-service:8081
  planner-service:
    uri: http://planner-service:8082
  catalog-service:
    uri: http://catalog-service:8083

# JWT config
jwt:
  secret: ${JWT_SECRET:uniplan-jwt-secret-key-minimum-256-bits-for-local-development}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    use-root-path: true
    urls:
      - name: "User Service"
        url: /user-service/v3/api-docs
      - name: "Planner Service"
        url: /planner-service/v3/api-docs
      - name: "Catalog Service"
        url: /catalog-service/v3/api-docs
      - name: "Gateway (Actuator)"
        url: /v3/api-docs
    urls-primary-name: "User Service"
  webjars:
    prefix: ""
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 데모 시연용 로깅
logging:
  level:
    com.uniplan.gateway: DEBUG              # Gateway 비즈니스 로직
    org.springframework.cloud.gateway: DEBUG # Gateway 라우팅, 필터 체인
    org.springframework.web: DEBUG           # HTTP 요청/응답
