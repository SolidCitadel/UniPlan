# Local development configuration
# Activate with: -Dspring.profiles.active=local

# Environment variable overrides for local development
SERVER_PORT: 8080
USER_SERVICE_URI: http://localhost:8081
PLANNER_SERVICE_URI: http://localhost:8082
CATALOG_SERVICE_URI: http://localhost:8083
JWT_SECRET: uniplan-jwt-secret-key-minimum-256-bits-for-local-development
CORS_ALLOWED_ORIGINS: "*"

# Debug logging
logging:
  level:
    com.uniplan.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
