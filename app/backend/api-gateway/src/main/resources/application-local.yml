spring:
  cloud:
    gateway:
      # HTTP 클라이언트 타임아웃 설정 (전체 라우트에 적용)
      # 모든 라우트에 공통으로 적용될 필터 설정
      server:
        webflux:
          httpclient:
            connect-timeout: 1000
            response-timeout: 5s
            pool:
              max-idle-time: 15s
              type: elastic
          routes:
            # 1. 사용자 서비스(user)로 가는 라우팅 규칙
            - id: user-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/v1/users/**

            # 2. 강의 목록 서비스(catalog)로 가는 라우팅 규칙
            - id: catalog-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/v1/courses/**

            # 3. 플래너 서비스(planner)로 가는 라우팅 규칙
            - id: planner-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/v1/plans/**