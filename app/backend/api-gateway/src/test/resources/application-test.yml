server:
  port: 0  # Random port for testing

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:3000"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

# 마이크로서비스 URI 설정 (WireMock 사용)
services:
  user-service:
    uri: http://localhost:${wiremock.server.port}
  planner-service:
    uri: http://localhost:${wiremock.server.port}
  catalog-service:
    uri: http://localhost:${wiremock.server.port}

# JWT 설정 (테스트용)
jwt:
  secret: test-jwt-secret-key-minimum-256-bits-for-testing-purposes-only

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.uniplan.gateway: DEBUG
