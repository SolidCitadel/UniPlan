# Local development configuration
# Activate with: -Dspring.profiles.active=local

# Environment variable overrides for local development
SERVER_PORT: 8083
DB_URL: jdbc:mysql://localhost:3306/uniplan_catalog?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
DB_USER: user
DB_PASSWORD: password

# Local overrides
spring:
  jpa:
    show-sql: true

# Debug logging
logging:
  level:
    com.uniplan.catalog: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
