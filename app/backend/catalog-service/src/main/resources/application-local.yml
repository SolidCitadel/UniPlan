# MySQL Database (로컬 개발용)
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/uniplan_catalog?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: user
    password: password

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: update  # 개발: update (데이터 유지), 운영: validate
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
    open-in-view: false

# 로깅
logging:
  level:
    com.uniplan.catalog: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE