server:
  port: 8083

spring:
  application:
    name: catalog-service

  # Profile 활성화 (로컬 개발 시 기본값)
  profiles:
    active: local

# Swagger/OpenAPI 설정 (기본)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
