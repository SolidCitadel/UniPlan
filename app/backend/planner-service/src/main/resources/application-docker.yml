# MySQL Database (Docker environment)
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # 로깅 레벨로 제어
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
    open-in-view: false

# 외부 서비스 URL (Docker network)
services:
  catalog:
    url: ${SERVICES_CATALOG_URL:http://catalog-service:8083}

# 데모 시연용 로깅
logging:
  level:
    com.uniplan.planner: DEBUG                    # Planner service 비즈니스 로직
    org.springframework.web.client: DEBUG         # RestTemplate/WebClient (catalog-service 호출)
    org.hibernate.SQL: DEBUG                      # SQL 쿼리
    org.hibernate.type.descriptor.sql: INFO       # SQL 바인딩 숨김 (깔끔하게)
