# Local development configuration
# Activate with: -Dspring.profiles.active=local

# Environment variable overrides for local development
SERVER_PORT: 8082
DB_URL: jdbc:mysql://localhost:3306/uniplan_planner?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
DB_USER: user
DB_PASSWORD: password
CATALOG_SERVICE_URL: http://localhost:8083

# Local overrides
spring:
  jpa:
    show-sql: true

# Debug logging
logging:
  level:
    com.uniplan.planner: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
