spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0:///testdb?TC_REUSABLE=true
    username: test
    password: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# JWT 설정 (테스트용)
jwt:
  secret: test-jwt-secret-key-for-testing-minimum-256-bits-required-for-security
  expiration: 86400000      # 24시간 (ms)
  refresh-expiration: 604800000 # 7일 (ms)

# 로깅 레벨 설정
logging:
  level:
    com.uniplan.user: DEBUG
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO