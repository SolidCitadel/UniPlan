services:
  mysql-test:
    image: mysql:8.4
    container_name: uniplan-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    tmpfs:
      - /var/lib/mysql
    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service-test:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      args:
        SERVICE: user-service
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-test:3306/uniplan_user?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID: dummy
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET: dummy
      OAUTH2_SUCCESS_REDIRECT_URL: http://localhost:3000/auth/callback
      JWT_SECRET: test-jwt-secret-32bytes-long-1234567
    depends_on:
      mysql-test:
        condition: service_healthy

  catalog-service-test:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      args:
        SERVICE: catalog-service
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-test:3306/uniplan_catalog?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
    depends_on:
      mysql-test:
        condition: service_healthy

  planner-service-test:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      args:
        SERVICE: planner-service
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-test:3306/uniplan_planner?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SERVICES_CATALOG_URL: http://catalog-service-test:8083
    depends_on:
      mysql-test:
        condition: service_healthy
      catalog-service-test:
        condition: service_started

  api-gateway-test:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      args:
        SERVICE: api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: test
      SERVICES_USER_SERVICE_URI: http://user-service-test:8081
      SERVICES_PLANNER_SERVICE_URI: http://planner-service-test:8082
      SERVICES_CATALOG_SERVICE_URI: http://catalog-service-test:8083
      JWT_SECRET: test-jwt-secret-32bytes-long-1234567
    ports:
      - "8080:8080"
    depends_on:
      user-service-test:
        condition: service_started
      planner-service-test:
        condition: service_started
      catalog-service-test:
        condition: service_started
