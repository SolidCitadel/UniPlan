services:
  mysql:
    image: mysql:8.4
    container_name: uniplan-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3316:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      args:
        SERVICE: user-service
    environment:
      SERVER_PORT: 8081
      DB_URL: jdbc:mysql://uniplan-mysql:3306/uniplan_user?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      DB_USER: user
      DB_PASSWORD: password
      GOOGLE_CLIENT_ID: dummy
      GOOGLE_CLIENT_SECRET: dummy
      OAUTH2_REDIRECT_URL: http://localhost:3000/auth/callback
      JWT_SECRET: local-dev-jwt-secret-32bytes-long-123456
    depends_on:
      mysql:
        condition: service_healthy

  catalog-service:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      args:
        SERVICE: catalog-service
    environment:
      SERVER_PORT: 8083
      DB_URL: jdbc:mysql://uniplan-mysql:3306/uniplan_catalog?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      DB_USER: user
      DB_PASSWORD: password
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy

  planner-service:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      args:
        SERVICE: planner-service
    environment:
      SERVER_PORT: 8082
      DB_URL: jdbc:mysql://uniplan-mysql:3306/uniplan_planner?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      DB_USER: user
      DB_PASSWORD: password
      CATALOG_SERVICE_URL: http://catalog-service:8083
    depends_on:
      mysql:
        condition: service_healthy
      catalog-service:
        condition: service_started

  api-gateway:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      args:
        SERVICE: api-gateway
    environment:
      SERVER_PORT: 8080
      USER_SERVICE_URI: http://user-service:8081
      PLANNER_SERVICE_URI: http://planner-service:8082
      CATALOG_SERVICE_URI: http://catalog-service:8083
      JWT_SECRET: local-dev-jwt-secret-32bytes-long-123456
      CORS_ALLOWED_ORIGINS: "*"
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_started
      planner-service:
        condition: service_started
      catalog-service:
        condition: service_started

volumes:
  mysql-data:
